<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_login.css">


    <title>Signin - Divvy Drive</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" data-bs-theme="dark">
    <div class="card container p-0" style="overflow: hidden; max-width: 800px;">
        <div class="row g-0" style="height: 100%;">
            <!-- Left section -->
            <div class="col-md-6 d-flex p-3 justify-content-center align-items-center bg-primary">
                <img src="images/logo_dark.svg" alt="logo" style="width: 140px; height: 70px;">
            </div>
            <!-- Right section -->
            <div class="col d-flex align-items-center justify-content-center">
                <div class="card-body p-5">
                    <section class="title mb-3">
                        <h1>Login</h1>
                        <span>Don't have an account? <a href="#">Sign up</a></span>
                    </section>
                    <section class="input-field mb-3">
                        <input class="form-control mb-3" type="email" id="username" placeholder="Username">
                        <input class="form-control mb-3" type="password" id="password" placeholder="Password">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                    </section>
                    <section>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-primary" type="button" onclick="loginBtnClicked()">Login</button>
                        </div>
                        <div class="row gx-0 gap-2 mb-3 text-center">
                            <div class="col"><hr></div>
                            <div class="col-auto">Or use</div>
                            <div class="col"><hr></div>
                        </div>
                        <div class="row gx-0 gap-2">
                            <div class="col d-grid">
                                <button type="button" class="btn btn-outline-primary">Google</button>
                            </div>
                            <div class="col d-grid">
                                <button type="button" class="btn btn-outline-primary">Facebook</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastBox" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              Kullanıcı adı veya şifre boş olamaz!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
    </div>


    <script src="js/script_login.js"></script>
</body>


</html>
